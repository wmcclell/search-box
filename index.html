    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600,700,300' rel='stylesheet' type='text/css'>
		
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
		
    </head>
    <body>
		<div id="top" class="clearfix">
			<header id="header-wrapper">
				<div id="header" class="clearfix">
					<div id="logo">
						<img src="img/logo.svg"  onerror="this.onerror=null; this.src='img/logo.png'" alt=""/>
					</div>
					<nav>
						<ul>
							<li><a href="#"/>HOME</a></li>
							<li><a href="#"/>ABOUT</a></li>
							<li><a href="#"/>PRODUCTS</a></li>
							<li><a href="#"/>CONTACT US</a></li>
						</ul>
					</nav>
					<div id="social">
						<div id="search">
							<form name="input" action="#" method="get">
								<input type="text" name="query"><input  id="search-submit" type="submit" value="">
								<span id="search-icon">
								<img  src="img/search.svg"  onerror="this.onerror=null; this.src='img/search.png'" alt=""/>
								</span>
							</form>
						</div>
						<ul>
							<li>
								<img src="img/google-plus.svg"  onerror="this.onerror=null; this.src='img/google-plus.png'" alt=""/>
							</li>
							<li>
								<img src="img/facebook.svg"  onerror="this.onerror=null; this.src='img/facebook.png'" alt=""/>
							</li>
							<li>
								<img src="img/twitter.svg"  onerror="this.onerror=null; this.src='img/twitter.png'" alt=""/>
							</li>
							<li>
								<img src="img/pinterest.svg"  onerror="this.onerror=null; this.src='img/pinterest.png'" alt=""/>
							</li>
						</ul>
					</div>
					
				</div>
			</header>
			<div id="feature_wrapper">
				<div id="feature">
					<div id="text">
						<h1>PAGELINES</h1>
						<h2>This is Photoshop's version  of Lorem Ipsum. Pro</h2>
					</div>
				</div>
			</div>
		</div>
		
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
		
		<script>
		
			jQuery('#search-icon').click(function(){
				jQuery('#search').css('width', '400px');
				jQuery('#search-icon').css('z-index', '11');
				jQuery('#search-submit').css('z-index', '12');
			});
			
			$(document).click(function(e) {
				if ( $(e.target).closest('#search').length === 0 ) {
					// hide menu here
					jQuery('#search').css('width', '32px');
					jQuery('#search-icon').css('z-index', '12');
					jQuery('#search-submit').css('z-index', '11');
				}
			});
		</script>
    </body>
</html>
